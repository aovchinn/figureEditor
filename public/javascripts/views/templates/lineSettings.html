<form>
  <p class="heading">Properties (line)</p>
  <div class="row-wrap">
    <p>Start</p>
    <div class="column-controls row-wrap">
      <div class="column-wrap">
        <input type="number" id="x1" name="x1" value="<%= data.x1 %>">
        <label for="x1"> x </label>
      </div>
      <div class="column-wrap">
        <input type="number" id="y1" name="y1" value="<%= data.y1 %>">
        <label for="y1"> y </label>
      </div>
    </div>
  </div>
  <div class="row-wrap">
    <p>End</p>
    <div class="column-controls row-wrap">
      <div class="column-wrap">
        <input type="number" id="x2" name="x2" value="<%= data.x2 %>">
        <label for="x2"> x </label>
      </div>
      <div class="column-wrap">
        <input type="number" id="y2" name="y2" value="<%= data.y2 %>">
        <label for="y2"> y </label>
      </div>
    </div>
  </div>
  <div class="controls">
    <div class="row-wrap">
      <label for="stroke"> Color </label>
      <input id="stroke" name="stroke" type="color" value="<%= data.stroke %>">
    </div>
    <div class="row-wrap">
      <label for="stroke-width"> Width </label>
      <input type="number" id="stroke-width" name="stroke-width" value="<%= data['stroke-width'] %>">
    </div>
    <div class="row-wrap">
        <label for="stroke-dasharray"> Style </label>
        <select name="stroke-dasharray">
            <% const { strokes } = data; %>
            <% for (let dashName in strokes) { %>
                <% const selected = strokes[dashName] === data['stroke-dasharray'] ? 'selected' : ''; %>
                <option value="<%= strokes[dashName] %>" <%= selected %>>
                    <%= dashName %>
                </option>
            <% } %>
        </select>
    </div>
  </div>
  <!-- <input type="submit" value="save"> -->
</form>
